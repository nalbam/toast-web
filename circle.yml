machine:
  timezone: Asia/Seoul
  java:
    version: oraclejdk8

dependencies:
  pre:
    - curl -s toast.sh/install-v3 | bash
  post:
    - ~/toaster/toast.sh config REGION ap-northeast-2
    - ~/toaster/toast.sh config BUCKET repo.me18.com

compile:
  pre:
    - ~/toaster/toast.sh version $CIRCLE_BRANCH $CIRCLE_BUILD_NUM
    - ~/toaster/extra/composer.sh
  override:
    - mvn clean package -DskipTests

test:
  override:
    - ls -al target

deployment:
  development:
    branch: /^(?!master$).*$/
    commands:
      - ~/toaster/toast.sh publish bucket public
  production:
    branch: master
    commands:
      - ~/toaster/toast.sh publish bucket public
