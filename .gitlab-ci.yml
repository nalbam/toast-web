# gitlab-ci

stages:
  - build
  - deploy

before_script:
  - curl -s toast.sh/install-v3 | bash

build:
  stage: build
  image: php:7.0
  script:
    - ~/toaster/toast.sh prepare
    - ~/toaster/toast.sh build webapp
  artifacts:
    paths:
      - target/

deploy:
  stage: deploy
  image: python:latest
  script:
    - pip install awscli
    - ~/toaster/toast.sh releases bucket public
    - ~/toaster/toast.sh releases toast

after_script:
  - ls -alh target
